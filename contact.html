       <!-- Form dengan dua tombol -->
<form class="contact-form">
    <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
    </div>
    <div class="form-group">
        <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
    </div>
    <div class="button-group">
        <button type="button" class="btn-submit" onclick="sendToWhatsApp()">
            <i class="fab fa-whatsapp"></i> Kirim via WhatsApp
        </button>
        <button type="button" onclick="sendToEmail()" class="btn-submit">
            <i class="far fa-envelope"></i> Send to Email
        </button>
    </div>
</form>

<script>
    function sendToWhatsApp() {
        const nama = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const pesan = document.getElementById('message').value;
        // Format nomor WhatsApp: hilangkan angka 0 di depan dan tambahkan 62
        const adminNumber = '6289512450847'; // Hapus satu angka 4 yang berlebih
        const message = `Halo, saya ${nama}\nEmail: ${email}\nPesan: ${pesan}`;
        const encodedMessage = encodeURIComponent(message);
        // Gunakan format URL yang benar
        const whatsappURL = `https://api.whatsapp.com/send?phone=${adminNumber}&text=${encodedMessage}`;
        window.open(whatsappURL, '_blank');
    }
    </script>
